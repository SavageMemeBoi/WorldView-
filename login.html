<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navbar" id="lnav">
      <button class="invis nav home" id="homePage">Home</button>
      <button class="invis nav cat" id="catalogPage">Catalog</button>
      <button class="invis nav shop" id="shopPage">Checkout</button>
      <button class="invis nav login" id="logInPage">Log-In</button>
    </div>
    <br />
    <br />

    <div class="loginMenu">
      <form class="loginForm">
        <fieldset class="loginFormSet">
          <legend class="legendStyle2" id="lStyle2">
            Please Login for special rewards!
          </legend>

          <div class="loginMenuOptions">
            <label for="username">Username: </label>
            <input id="username" type="text" value="" /><br />
          </div>
          <div class="loginMenuOptions">
            <label for="password">Password: </label>
            <input id="password" type="password" value="" /><br />
          </div>
        </fieldset>

        <input
          type="button"
          value="Submit"
          class="buttonStyle-submit"
          id="loginSubmit"
        />

        <input
          type="reset"
          id="reset"
          value="Reset"
          class="buttonStyle-reset"
        />
      </form>
    </div>

    <div id="myModal" class="modal"></div>

    <div class="footer">
      <button class="invis foot home">Home</button>
      <button class="invis foot cat">Catalog</button>
      <button class="invis foot shop">Shop</button>
      <button class="invis foot secret">Secret...</button>
      <br />

      <p id="footerText">
        This Project was created by Shrikar Dulam for Weeb Tech. This is not an
        actual car dealership site nor will any personal info be processed or
        stored in any form. Thank you for visiting this site!
      </p>
      <br />
    </div>
  </body>

  <script src="fabric.js"></script>
  <script src="script.js"></script>
</html>
